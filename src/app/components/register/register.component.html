<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Register</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
             
              <div class="mb-3">
                <label for="nom" class="form-label">Name</label>
                <input type="text" id="nom" class="form-control" formControlName="nom" required />
                
              </div>
  
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" required />
                
              </div>
  
             
              <div class="mb-3">
                <label for="passwd" class="form-label">Password</label>
                <input type="passwd" id="passwd" class="form-control" formControlName="passwd" required />
                
              </div>
  
             
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required />
                
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
